
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#4f46e5" />
    <link rel="manifest" href="/manifest.json" />
    <title>My Zini - School Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js?render=explicit"></script>
    <script>
      // Prevent FOUC (Flash of Unstyled Content) for Dark Mode
      (function() {
        try {
          const theme = localStorage.getItem('theme_mode');
          if (theme === 'dark') document.documentElement.classList.add('dark');
          
          const desktop = localStorage.getItem('force_desktop_mode');
          if (desktop === 'true') {
            document.querySelector('meta[name="viewport"]').setAttribute('content', 'width=1280, initial-scale=0.3');
          }
        } catch (e) {}
      })();

      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'primary': '#4f46e5',
              'primary-dark': '#4338ca',
              'secondary': '#10b981',
              'light-bg': '#f3f4f6',
              'dark-bg': '#1f2937',
              'dark-nav': '#111827',
            }
          }
        }
      }
    </script>
    <style>
      /* Custom Scrollbar for Desktop Experience */
      .custom-scrollbar::-webkit-scrollbar { width: 6px; height: 6px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: #d1d5db; border-radius: 10px; }
      .dark .custom-scrollbar::-webkit-scrollbar-thumb { background: #334155; }
    </style>

}

</head>
  <body class="antialiased text-slate-800 bg-light-bg dark:bg-slate-950 dark:text-slate-200 transition-colors duration-200">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js')
            .then((registration) => {
              console.log('Worker registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('Worker registration failed: ', registrationError);
            });
        });
      }
    </script>
